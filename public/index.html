<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/game.css" />

		<script src="/socket.io/socket.io.js" defer></script>
		<script src="js/socket.js" defer></script>
		<script src="js/game.js" defer></script>

		<title>Tic Tac Toe</title>
	</head>
	<body>
		<!-- Header -->
		<header>
			<h1>Tic Tac Toe</h1>
		</header>

		<!-- Modal -->
		<div class="modal--container">
			<div class="modal">
				<h3>Play with a friend</h3>

				<div class="button--controls">
					<button id="create--game" title="Create a game">Create a game</button>
					<button id="join--game" title="Join a game">Join a game</button>
				</div>

				<form class="create--form">
					<label>Username</label>
					<input type="text" class="username" required maxlength="30" />

					<button>Play</button>
				</form>

				<form class="join--form">
					<label>Username</label>
					<input type="text" class="username" required maxlength="30" />

					<label>Game ID</label>
					<input type="text" class="game__ID" />

					<button>Play</button>
				</form>

				<h2 id="error" class="hide"></h2>
			</div>
		</div>

		<!-- Scoreboard -->
		<div class="scoreboard">
			<h3 class="score current" id="player1">Player 1 <span>0</span></h3>
			<h3 class="score" id="player2">Player 2 <span>0</span></h3>
		</div>

		<!-- Announcements -->
		<h1 class="message"></h1>
		<h4 class="wait--message"></h4>

		<!-- Game Board -->
		<div class="board">
			<canvas id="canvas"></canvas>
		</div>

		<h4 id="room__id">Room ID: <span></span></h4>
	</body>
</html>
